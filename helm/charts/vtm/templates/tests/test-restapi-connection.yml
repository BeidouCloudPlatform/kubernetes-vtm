{{- if not .Values.hostNetwork }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-restapi-connect"
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-delete-policy": "hook-succeeded,before-hook-creation"
spec:
  containers:
  - name: {{ .Release.Name }}-restapi-connect
    image: alpine
    env:
      - name: ZEUS_ADMIN_HOST
        value: "{{ template "vtm.fullname" . }}-admin"
      - name: ZEUS_REST_PORT
        value: "{{ if .Values.adminService.restapi }}{{ default 9070 .Values.adminService.restapi.port }}{{ else }}9070{{ end }}"
    command: ["sh", "-c"]
    args: ["wget --no-check-certificate --server-response --spider --quiet https://${ZEUS_ADMIN_HOST}:${ZEUS_REST_PORT} 2>&1 | head -1 | grep 401"]
  restartPolicy: Never
{{- end }}